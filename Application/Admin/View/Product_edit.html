	<script type="text/javascript">
		 //初始化编辑器
        KindEditor.ready(function(K) {
                window.editor = K.create('#content');
        });
        KindEditor.ready(function(K) {
                K.create('#content', {
						uploadJson : '/Public/js/scripts/kindeditor/php/upload_json.php',
						fileManagerJson : '/Public/js/scripts/kindeditor/php/file_manager_json.php',
                        allowFileManager : true
                });
        });
	    $(function () {
	        //初始化表单验证
	        $("#form").initValidform();
			 //初始化上传控件
	        $(".upload-img").each(function () {
	            $(this).InitSWFUpload({ sendurl: "/Admin/Public/upload", flashurl: "/Public/js/scripts/swfupload/swfupload.swf" });
	        });
	        $(".upload-album").each(function () {
	            $(this).InitSWFUpload({ btntext: "批量上传", btnwidth: 66, single: false, water: true, thumbnail: true, filesize: "2048", sendurl: "/Admin/Public/upload", flashurl: "/Public/js/scripts/swfupload/swfupload.swf", filetypes: "*.jpg;*.jpge;*.png;*.gif;" });
	        });
	        $(".attach-btn").click(function () {
	            showAttachDialog();
	        });
	        //设置封面图片的样式
	        $(".photo-list ul li .img-box img").each(function () {
	            if ($(this).attr("src") == $("#hidFocusPhoto").val()) {
	                $(this).parent().addClass("selected");
	            }
	        });
			$("#ddlParentId").change(function(){
				$.get('/Admin/Product/selectajax',{id:this.value},function(data){
					 var dataobj = eval("("+data+")");
					 $("#ddlParentId1").prev().find('span').html('请选择在市级单位');					 
					 $("#ddlParentId1").html(dataobj.str);
					 $("#ddlParentId1").prev().find('ul').html(dataobj.str1);
				});
			});
			$("#ddlParentId1").change(function(){
				$.get('/Admin/Product/selectajax1',{id:this.value},function(data){
					 var dataobj = eval("("+data+")");
					 $("#ddlParentId2").prev().find('span').html('请选择在区县单位');					 
					 $("#ddlParentId2").html(dataobj.str);
					 $("#ddlParentId2").prev().find('ul').html(dataobj.str1);
				});
			});
			$("#ddlParentId3").change(function(){
				$.get('/Admin/Product/selectajax3',{id:this.value},function(data){
					if(data == 0){
						$("#checkbox").html('<div class="boxwrap"></div>');
					}else{
						 var dataobj = eval("("+data+")");	
						 $("#checkbox").html('<div class="boxwrap"></div>');
						 $("#checkbox").find('div').html(dataobj.str1);
					 		$("#checkbox").append(dataobj.str);
					}				 
				});
			});

	    });
		function sel(obj){		
			$(obj).siblings().removeClass("selected");
            $(obj).addClass("selected"); //添加选中样式
            var indexNum = $(obj).index();
			var titObj = $(obj).parents('.boxwrap');
            var selectObj = $(obj).parents('.boxwrap').next();
            //selectObj.find("option").attr("selected", false);			
           // selectObj.find("option").eq(indexNum).attr("selected", true); //赋值给对应的option
		   selectObj.get(0).selectedIndex =$(obj).index();
            titObj.find("span").text($(obj).text()); //赋值选中值        
            selectObj.trigger("change"); 		
		}
		
		function checkb(obj){
			if($(obj).attr("class")=='selected'){
				$(obj).removeClass("selected");         	
			}else{
				$(obj).addClass("selected"); //添加选中样式
			}		
            var indexNum = $(obj).index();
			var titObj = $(obj).parents('.boxwrap');
            var selectObj = $(obj).parents('.boxwrap').siblings('label');
            //selectObj.find("option").attr("selected", false);			
           // selectObj.find("option").eq(indexNum).attr("selected", true); //赋值给对应的option
		  selectObj.eq(indexNum).trigger("click"); 
            //titObj.find("span").text($(obj).text()); //赋值选中值        
            	
		}
		
	</script>

<body class="mainbody">
    <form id="form" method="post">
    <!--导航栏-->
<div class="location">
  <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
  <a href="/Admin/Index/center" class="home"><i></i><span>首页</span></a>
  <i class="arrow"></i>
  <a href="/Admin/Product<if condition='$pid'>/index/id/{$pid}</if>"><span>列表</span></a>
  <i class="arrow"></i>
  <span>修改信息</span>
</div>
<div class="line10"></div>

<!--内容-->
<div class="content-tab-wrap">
  <div id="floatHead" class="content-tab">
    <div class="content-tab-ul-wrap">
      <ul>
        <li><a href="javascript:;" onclick="tabs(this);" class="selected">基本信息</a></li>
<!--		<li><a href="javascript:;" onclick="tabs(this);">详细信息</a></li>-->
      </ul>
    </div>
  </div>
</div>

<div class="tab-content">
	<input type="hidden" name="id" value="{$id}" />
		<input  type="hidden" name="pid" value={$pid} />
		  <dl id="div_albums_container" runat="server" visible="false">
		    <dt>图片</dt>
		    <dd>
		      <div class="upload-box upload-album"></div>
		      <input type="hidden" name="hidFocusPhoto" id="hidFocusPhoto" class="focus-photo" />
		      <div class="photo-list">
		        <ul>
		        <li></li>
		         <volist name="data_img" id="data_img">
					<li>
					 <input type="hidden" value="{$data_img.id}" name="img_id[]"></input>
				         <input type="hidden" value="{$data_img.simg}" name="user_simg[]"></input>
						<input type="hidden" value="{$data_img.title}" name="user_desc[]"></input>    
		              <div class="img-box" onclick="setFocusImg(this);" >
		               <a target="_blank" href="{$data_img.simg}"> <img src="{$data_img.simg}@!300_300"  style="width: 128px;height: 128px;" /></a>
		                <span class="remark" style="width: 220px;"><i>{$data_img.title}</i></span>
		              </div>
		              <a href="javascript:;" onclick="setRemark(this);">描述</a>
		              <a href="javascript:;" onclick="delImg(this);">删除</a>           
		            </li>
		            </volist>
		        </ul>
		      </div>
		    </dd>
		  </dl>

	  <dl>
		<dt>标题</dt>
			<dd><input value="{$title}" type="text" name="title" Class="input normal" datatype="*" sucmsg=" " nullmsg="标题不能为空！" /></dd>
		</dl>
		<if condition="$pinlei">
		<dl>
		<dt>品类</dt>
			<dd>{$pinlei}</dd>
		</dl>
		</if>
		  <dl  style="padding-bottom: 0;">
	    <dt>价格</dt>
	    <dd>
	      <table border="0" cellspacing="0" cellpadding="0" class="border-table">
	        <tr>
	          <th width="80">会员价格</th>
	          <td>
	            <input value="{$prices}" type="text"  size="10" name="prices" Class="td-input" maxlength="10" datatype="/^(([1-9]{1}\d*)|([0]{1}))(\.(\d){1,2})?$/" sucmsg=" ">
	            <span class="Validform_checktip">*</span>
	          </td>
	        </tr>
	      </table>
	    </dd>
	  </dl>
	   <dl style="padding-top: 0;">
	    <dt></dt>
	    <dd>
	      <table border="0" cellspacing="0" cellpadding="0" class="border-table">
	        <tr>
	          <th width="80">分销价格</th>
	          <td>
	            <input value="{$price}" type="text"  size="10" name="price" Class="td-input" maxlength="10" datatype="/^(([1-9]{1}\d*)|([0]{1}))(\.(\d){1,2})?$/" sucmsg=" ">
	            <span class="Validform_checktip">*</span>
	          </td>
	        </tr>	
	      </table>
	    </dd>
	  </dl>
	  <dl>
	    <dt>是否上架</dt>
	    <dd>
			<div class="rule-multi-radio multi-radio">	
	      		<label><input type="radio" Value="2" <if condition="$state eq 2">checked="checked"</if> name="state" />是</label>
				<label><input type="radio" Value="1" <if condition="$state eq 1">checked="checked"</if> name="state" />否</label>
	    	</div>
		</dd>
	  </dl>
	  <dl>
	    <dt>是否主推</dt>
	    <dd>
			<div class="rule-multi-radio multi-radio">	
	      		<label><input type="radio" Value="2" <if condition="$status eq 2">checked="checked"</if> name="status" />是</label>
				<label><input type="radio" Value="1" <if condition="$status eq 1">checked="checked"</if> name="status" />否</label>
	    	</div>
		</dd>
	  </dl>
		<dl>
			<dt>销量</dt>
			<dd><input value="{$sale}" value="0" type="text" datatype="n" name="sale" Class="input small" /><span class="Validform_checktip">销量会按此基数增长</span></dd>
		</dl>
		<dl>
		<dt>好评率</dt>
		<dd><input value="{$good}"  type="text" datatype="/^\s*$|(([1-9]{1}\d*)|([0]{1}))(\.(\d){1,2})?$/" sucmsg=" " name="good" Class="input small" /> %<span class="Validform_checktip">不填写为系统计算，填写数据显示添加的好评率</span></dd>
		
	</dl>
			<dl>
			<dt>描述</dt>
			<dd>
				<textarea id="webcopyright" name="description" Class="input" />{$description}</textarea>
		      	<span class="Validform_checktip">非必填,为空则显示主系列描述</span>
			</dd>
		</dl>
</div>
