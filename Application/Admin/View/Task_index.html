<!--Firefox火狐浏览器渲染遮罩专用--><div class="tabs-loading">Loading...</div><table id="app"></table><form id="app-tool" class="tool-tools" >    <div class="tool-tool">        <!--        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add-new" onclick="app_tool.add();">新增</a>        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit-new" onclick="app_tool.edit();">修改</a>        -->        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-delete-new" onclick="app_tool.remove();">删除</a>        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-reload" onclick="app_tool.reload();">刷新</a>        <!--        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" onclick="tool.redo();">取消选定</a>        -->        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" onclick="app_tool.reset();">重置</a>        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-import" onclick="app_tool.import();">导入</a>    </div>    <div class="tool-search">        <label for="app-search-keywords">关键字：</label>        <input type="text" id="app-search-keywords" class="easyui-textbox" name="app_search_keywords" prompt="名称" style="width:143px;">　        <input type="text" id="app-search-date" prompt="查询时间" name="app_search_date">        <input type="text" id="app-search-date-from" prompt="起始时间" name="app_search_date_from" editable="false"  style="width:100px;">        <label for="app-search-date-to">-</label>        <input type="text" id="app-search-date-to" prompt="结束时间" name="app_search_date_to" editable="false"  style="width:100px;">        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="app_tool.search();" style="margin-top:-1px;">查询</a>    </div></form><form id="app-edit" class="easyui-dialog">    <input type="hidden" name="app_id_edit">    <table class="form-table" style="max-width: 420px;">        <tbody>        <tr>            <td class="label">                <label for="app-title-edit" class="form-label">名称：</label>            </td>            <td class="input">                <input type="text" id="app-title-edit" name="app_title_edit" class="easyui-textbox">            </td>        </tr>        <tr>            <td class="label">                <label for="app-day-edit" class="form-label">用时（天）：</label>            </td>            <td class="input">                <input type="text" id="app-day-edit" name="app_day_edit" class="easyui-textbox">            </td>        </tr>        </tbody>    </table></form><form id="app-import" class="easyui-dialog">    <table class="form-table" style="max-width: 420px;">        <tbody>        <tr>            <td class="label">                <label for="app-file-import" class="form-label">Execl文件：</label>            </td>            <td class="input">                <!--                <img src="" class="upload-img" style="width: 60px; height: 60px; display: inline-block" />                -->                <input type="text" disabled="disabled" style="height: 25px;line-height: 25px;border: 1px solid #ccc;border-radius: 3px;background: #fff" id="app-file-import" name="app_file_import" Class="input normal upload-path" />                <div style="display: inline-block;position: relative;" class="upload-box upload-img"></div>                <!--                <input type="text" id="app-name-import" name="app_name_import" class="easyui-textbox">                -->            </td>        </tr>        <tr>            <td class="label">                <label for="app-sheet-import" class="form-label">sheet名称：</label>            </td>            <td class="input">                <input type="text" id="app-sheet-import" name="app_sheet_import" prompt="默认为 Sheet1" class="easyui-textbox" >            </td>        </tr>        </tbody>    </table></form><!-- 修改 --><script id='Script_one'>    var PUBLIC_STR_NAME='task';    var PUBLIC_TOOL=PUBLIC_TOOL?PUBLIC_TOOL:{};    var attrList=[        // {ti:'onclick',mark:'_',fun:},        {ti:'id',mark:'-'},        {ti:'name',mark:'_'},        {ti:'textboxname',mark:'_'},        {ti:'for',mark:'-'}    ];    $('#app').attr('id',PUBLIC_STR_NAME);    for(var i=0;i<attrList.length;i++){        $('['+attrList[i].ti+'^="app'+attrList[i].mark+'"]').each(function(){            var str_Id=Sloth_Replace($(this).attr(attrList[i].ti),'app'+attrList[i].mark,PUBLIC_STR_NAME+attrList[i].mark);            $(this).attr(attrList[i].ti,str_Id);        });    }    $('[onclick^="app_"]').each(function(){        var onc=$(this).attr('onclick');        //var str_Id=Sloth_Replace(onc,'app_',PUBLIC_TOOL+'['+PUBLIC_STR_NAME);        var str_two=Sloth_Replace(onc,'app','').split('.');        $(this).attr('onclick','PUBLIC_TOOL.'+PUBLIC_STR_NAME+str_two[0]+'.'+str_two[1]);    });    function Sloth_Replace(str,a,b){        return str.replace(a,b);    }    $('#Script_one').after('<script  type="text/javascript" src="__Admin__/js/'+PUBLIC_STR_NAME+'.js"><\/script>');    //上传图片    $(function () {        $(".upload-img").each(function () {            $(this).InitSWFUpload({ sendurl: "/Admin/Index/execl", flashurl: "__Admin__/js/swfupload/swfupload.swf",filetypes: "*.xls;*.xlsx;" });        });        $(".upload-album").each(function () {            $(this).InitSWFUpload({ btntext: "批量上传", btnwidth: 66, single: false, water: true, thumbnail: true, filesize: "2048", sendurl: "/Admin/Index/execl", flashurl: "__Admin__/js/swfupload/swfupload.swf", filetypes: "*.xls;*.xlsx;" });        });        $(".attach-btn").click(function () {            showAttachDialog();        });        //设置封面图片的样式        $(".photo-list ul li .img-box img").each(function () {            if ($(this).attr("src") == $("#hidFocusPhoto").val()) {                $(this).parent().addClass("selected");            }        });    });</script>
