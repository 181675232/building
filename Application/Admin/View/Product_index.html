<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>管理后台</title>
	<script type="text/javascript" src="/Public/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/Public/js/scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>
    <script type="text/javascript" src="/Public/js/layout.js"></script>	
    <link href="/Public/admin/css/pagination.css" rel="stylesheet" type="text/css" />	
	<link href="/Public/admin/base.css" rel="stylesheet" type="text/css" />
	<link href="/Public/admin/layout.css" rel="stylesheet" type="text/css" />
	<link href="/Public/admin/admin.css" rel="stylesheet" type="text/css" />
	<link href="/Public/admin/page.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/Public/js/check.js"></script>
</head>
<body class="mainbody">
    <form id="form1" method="get">
    <div>
        <!--导航栏-->
        <div class="location">
            <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
            <a href="/Admin/Index/center" class="home"><i></i><span>首页</span></a> <i class="arrow">
            </i><span>列表</span>
        </div>
        <!--/导航栏-->
        <!--工具栏-->	
        <div class="toolbar-wrap">
            <div id="floatHead" class="toolbar">
                <div class="l-list">
                	<if condition="$_GET['id']">
                    <ul class="icon-list">
                    	<if condition="$_GET['id']">
                        	<li><a class="add" href="{:U('/Admin/Product/add/id/'.$_GET['id'])}"><i></i><span> 新增</span></a></li>
						</if>
						<!--<li><a id="btnSave" Class="save"><i></i><span>保存</span></a></li>-->
                        <li><a class="all" href="javascript:;" onclick="checkAll(this)"><i></i><span>全选</span></a></li>
                        <li><a class="del" style="cursor:pointer;" id="btnDelete" OnClick="return ExePostBack('Product')"><i></i><span>删除</span></a></li>
                    </ul>
					</if>
					<!--
				<div class="menu-list">

				        <div class="rule-single-select single-select">
				          <select id="ddlProperty" name="verify" onchange="location='/Admin/Product/index/verify/'+options[selectedIndex].value">
				            <option Value="0"  <if condition="$verify eq 0">selected="selected"</if>>所有</option>
							<volist name="group" id="val">
								<option Value="{$val.id}"  <if condition="$verify eq $val['id']">selected="selected"</if>>{$val.title}</option>
							</volist>
				          </select>
				        </div>

      				</div>
					-->
                </div>
                <div class="r-list">
                    <input type="text" id="txtKeywords" Class="keyword" name="keyword" />
                    <input type="submit" id="lbtnSearch" name="search" Class="btn-search" value="查询" />
                </div>
            </div>
        </div>
        <!--/工具栏-->
		
		<!--文字列表-->
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable">
		  <tr>
		  	<if condition="$_GET['id']">
		    	<th width="6%">选择</th>
			</if>
			<th align="center" width="12%">编号</th>   
		    <th align="center" width="20%">标题</th>   
			<th align="center" width="15%">品类</th>
			<th align="center" width="10%">会员价格</th>     
			<th align="center" width="10%">分销价格</th>
			<th align="center" width="10%">销售量</th>
			<th align="center" width="10%">状态</th>				
		    <th align="center">操作</th>
		  </tr>
		<if condition="$data" >
			<volist name="data" id="val">
			  <tr>
			  	<if condition="$_GET['id']">
			    	<td align="center"><input type="checkbox" Class="checkall" value="{$val.id}" Style="vertical-align: middle;" /></td>
				</if>
				<td align="center">{$val.id}</td>
			    <td align="center">{$val.title}</td>
				<td align="center">{$val.pinlei}</td>
				<td align="center">{$val.prices}</td>
				<td align="center">{$val.price}</td>
				<td align="center">{$val.sale}</td>
				<!--
				<td align="center">{$val.addtime|date = "Y-m-d H:i:s",###}</td>		
			    <td align="center"><input name="ord" value="{$val.ord}" Class="sort" style="text-align:center;" onblur="order({$val.id},this.value,'Product')" /></td>
				-->
			    <td align="center">
			      <div class="btn-tools">
			        <a title="<if condition='$val[state] eq 2'>已上架<else />已下架</if>" Class="<if condition='$val[state] eq 2'>top selected<else />top</if>" href="/Admin/Product/state/id/{$val.id}/state/<if condition='$val[state] eq 2'>1<else />2</if>"></a>
			        <a title="<if condition='$val[status] eq 2'>当前主推<else />设为主推</if>" Class="<if condition='$val[status] eq 2'>red selected<else />red</if>" href="/Admin/Product/state/id/{$val.id}/status/<if condition='$val[status] eq 2'>1<else />2</if>"></a>
			      </div>
			    </td>
			    <td align="center"><a href="/Admin/Product/edit/id/{$val.id}">查看/修改</a></td>
			  </tr>
		  	</volist>
		<else />
			<tr><td align="center" colspan="6">暂无记录</td></tr>
		</if>
		</table>
		<!--/文字列表-->
        <!--内容底部-->
        <div class="line20">
        </div>
        <div class="pagelist">
            <div class="flickr">
                {$page}
            </div>
        </div>
        <!--/内容底部-->
    </div>
    </form>
</body>
</html>
