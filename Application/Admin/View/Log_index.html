<!--Firefox火狐浏览器渲染遮罩专用-->
<div class="tabs-loading">Loading...</div>

<table id="log"></table>

<form id="log-tool" style="padding:5px;">
    <div style="margin-bottom:5px;">
        <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-reload" onclick="log_tool.reload();">刷新表</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-undo" onclick="log_tool.reset();">重置查询</a>
    </div>
    <div style="padding:0 0 0 7px;color:#333;">
        <label for="log-search-keywords">关键字：</label>
        <input type="text" id="log-search-keywords" class="easyui-textbox" name="log_search_keywords" prompt="操作员" style="width:143px;">
        <input type="text" id="log-search-date" prompt="查询时间" name="log_search_date">
        <input type="text" id="log-search-date-from" prompt="起始时间" name="log_search_date_from" editable="false"  style="width:110px;">
        <label for="log-search-date-to">-</label>
        <input type="text" id="log-search-date-to" prompt="结束时间" name="log_search_date_to" editable="false"  style="width:110px;">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="log_tool.search();" style="margin-top:-1px;">查询</a>
    </div>
</form>


<script type="text/javascript" src="__JS__/log.js"></script>
