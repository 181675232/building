<!--Firefox火狐浏览器渲染遮罩专用-->
<div class="tabs-loading">Loading...</div>

<table id="info"></table>

<form id="tool" style="padding:10px;">
    <div class="tool-tool">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add-new" onclick="tool.add();">新增</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit-new" onclick="tool.edit();">修改</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-delete-new" onclick="tool.remove();">删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-reload" onclick="tool.reload();">刷新</a>
        <!--
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-redo" onclick="tool.redo();">取消选定</a>
        -->
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" onclick="tool.reset();">重置</a>
    </div>
    <div class="tool-search">
        <label for="search-name">关键字：</label>
        <input type="text" id="search-name" class="easyui-textbox" name="keywords" prompt="职位">　
        <input type="text" id="search-date" prompt="查询时间" name="datetype">
        <input type="text" id="search-date-from" prompt="起始时间" name="starttime" editable="false"  style="width:110px;">
        <label for="search-date-to">-</label>
        <input type="text" id="search-date-to" prompt="结束时间" name="stoptime" editable="false"  style="width:110px;">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="tool.search();" >查询</a>
    </div>
</form>

<form id="add" class="easyui-dialog">
    <table class="form-table" style="max-width: 420px;">
        <tbody>
        <tr>
            <td class="label">
                <label for="name-add" class="form-label">职位名称：</label>
            </td>
            <td class="input">
                <input type="text" id="name-add" name="name_add" class="easyui-textbox">
            </td>
        </tr>
        </tbody>
    </table>
</form>

<form id="edit" class="easyui-dialog">
    <input type="hidden" id="id-edit" name="id_edit">
    <table class="form-table" style="max-width: 420px;">
        <tbody>
        <tr>
            <td class="label">
                <label for="name-edit" class="form-label">职位名称：</label>
            </td>
            <td class="input">
                <input type="text" id="name-edit" name="name_edit" class="easyui-textbox">
            </td>
        </tr>
        </tbody>
    </table>
</form>

<script type="text/javascript" src="__Public__/js/post.js"></script>
