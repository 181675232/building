<td class="label">                <label for="app-title-edit" class="form-label">职位名称：</label>            </td>            <td class="input">                <input type="text" id="app-title-edit" name="app_title_edit" class="easyui-textbox">            </td>        </tr>        </tbody>    </table></form><!-- 修改 --><script id='Script_one'>    var PUBLIC_STR_NAME='level';    var PUBLIC_TOOL=PUBLIC_TOOL?PUBLIC_TOOL:{};    var attrList=[        // {ti:'onclick',mark:'_',fun:},        {ti:'id',mark:'-'},        {ti:'name',mark:'_'},        {ti:'textboxname',mark:'_'},        {ti:'for',mark:'-'}    ];    $('#app').attr('id',PUBLIC_STR_NAME);    for(var i=0;i<attrList.length;i++){        $('['+attrList[i].ti+'^="app'+attrList[i].mark+'"]').each(function(){            var str_Id=Sloth_Replace($(this).attr(attrList[i].ti),'app'+attrList[i].mark,PUBLIC_STR_NAME+attrList[i].mark);            $(this).attr(attrList[i].ti,str_Id);        });    }    $('[onclick^="app_"]').each(function(){        var onc=$(this).attr('onclick');        //var str_Id=Sloth_Replace(onc,'app_',PUBLIC_TOOL+'['+PUBLIC_STR_NAME);        var str_two=Sloth_Replace(onc,'app','').split('.');        $(this).attr('onclick','PUBLIC_TOOL.'+PUBLIC_STR_NAME+str_two[0]+'.'+str_two[1]);    });    function Sloth_Replace(str,a,b){        return str.replace(a,b);    }    $('#Script_one').after('<script  type="text/javascript" src="__Admin__/js/'+PUBLIC_STR_NAME+'.js"><\/script>');    $(function () {        //是否启用权限        if ($("#ddlRoleType").find("option:selected").attr("value") == 1) {            $(".border-table").find("input[type='checkbox']").prop("disabled", true);        }        $("#ddlRoleType").change(function () {            if ($(this).find("option:selected").attr("value") == 1) {                $(".border-table").find("input[type='checkbox']").prop("checked", false);                $(".border-table").find("input[type='checkbox']").prop("disabled", true);            } else {                $(".border-table").find("input[type='checkbox']").prop("disabled", false);            }        });        //权限全选        $("input[name='checkAll']").click(function () {            if ($(this).prop("checked") == true) {                $(this).parent().siblings("td").find("input[type='checkbox']").prop("checked", true);            } else {                $(this).parent().siblings("td").find("input[type='checkbox']").prop("checked", false);            }        });    });</script>
